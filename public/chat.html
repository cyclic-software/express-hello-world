<!DOCTYPE html>
<html>
<head>
  <title>Chat with Chat GPT</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Chat with Chat GPT</h1>
  </header>


  <main>
    <!-- Контейнер для отображения сообщений -->
    <div class="chat-container">
      <div class="chat-messages">
        <!-- Здесь будут отображаться сообщения чата -->
      </div>
      <form id="chat-form">
        <!-- Поле ввода сообщения -->
        <input type="text" id="message-input" placeholder="Type your message...">
        <!-- Кнопка отправки сообщения -->
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <!-- Импорт скриптов -->
  <script src="js/main.js"></script> <!-- Содержит общие функции и взаимодействие с DOM -->
  <script src="js/chat.js"></script> <!-- Содержит функциональность чата и отправку сообщений -->
  <script src="js/server.js"></script> <!-- Содержит взаимодействие с сервером -->
  <script src="js/chatGPT.js"></script> <!-- Содержит функции для работы с Chat GPT -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="client.js" type="module"></script>
  <script src="getModels.js" type="module"></script>
</body>
</html>
