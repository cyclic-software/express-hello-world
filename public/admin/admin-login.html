<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin-panel login</title>
</head>
<style>
    *{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
    }
    *::-webkit-scrollbar{
        background-color: rgb(208, 208, 208);
        width: 1px;
    }
    *::-webkit-scrollbar-thumb{
        background-color: rgb(0, 0, 0);
        width: 2px;
    }
    main{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 80svh;
    }
    #logIn{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #password{
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    #logIn button{
        border-radius: 5px;
        background-color: #000;
        color: white;
        padding: 8px 6px;
        align-self: center;
    }
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .container{
        width: 90%;
        /* overflow: scroll; */
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: flex-start;
    }
    .chat{
        display: flex;
        flex-direction: column;
        border: 1px grey solid;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 100%;
        padding: 10px;
        z-index: 10;
    }
    .top{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-size: 0.8em;
        color: #888;
    }
    .mid{
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
        margin-bottom: 10px;
    }
    .low{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-size: 0.6em;
        color: #888;
    }
    .info{
        min-width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease-in-out;

    }
    .userInfo{
        display: flex;
        flex-direction: column;
        position: relative;
        background-color: white;
        width: 80px;
        border-radius: 10px;
        transition: all 1s ease-in-out;
        padding: 10px;
    }
    .info:hover .userInfo{
        
        box-shadow: 2px 4px 4px 0px #c2bfbf;
        border: 1px #828282 solid;
        
    }
    #prompts,#resps{
        background-color: rgb(203, 227, 247);
        border-radius: 8px;
        padding: 5px 10px;
        margin:5px 0px; 
        width: 95%;
        word-wrap: break-word;
        max-height: 200px;
        overflow: auto;
    }
    #loading{
        display: none;
        justify-content: center;
        align-items: center;
        height: 70vh;
        flex-direction: column;
    }
    #resps{
        background-color: rgb(253, 253, 253);
    }
    #your_pic img,#ai img{
        object-fit: cover;
        border-radius: 5px;
    }
    /* HTML: <div class="loader"></div> */
    .loader {
        width: 100px;
        aspect-ratio: 1;
        padding: 10px;
        box-sizing: border-box;
        display: grid;
        background: #fff;
        filter: blur(5px) contrast(10);
        mix-blend-mode: darken;
    }
    .loader:before,
    .loader:after{
        content: "";
        grid-area: 1/1;
        background:
        linear-gradient(#000 0 0) left,
        linear-gradient(#000 0 0) right;
        background-size: 20px 40px;
        background-origin: content-box;
        background-repeat: no-repeat;
    }
    .loader:after {
        height: 20px;
        width:  20px;
        margin: auto 0;
        border-radius: 50%;
        background: #000;
        animation: l10 1s infinite;
    }
    @keyframes l10{
        90%,100% {transform: translate(300%)}
    }

</style>
