<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal" onchange="checkPrincipal()">  <br/>
        <button hidden="hidden" id="okButton" onclick="changeFocus()">Ok</button>
        Rate <input type="range" id="rate" onchange="updateRate()" min="1" max="20" step="0.25" value="10.25"> 
        <span id="rate_val"> 10.25% </span> <br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>  <br/>
        Interest : <span id="result"></span><br>

        <button onclick="fetchUpdate()">Show Text</button>
        <span id="result">

        </span>
        </div>
    </body>
